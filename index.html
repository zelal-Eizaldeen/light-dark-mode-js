<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فاتح-غامق</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <!-- Dark Mode Switch -->
       <div class="theme-switch-wrapper">
            <span id="toggle-icon">
                <span class="toggle-text"> وضعية الفاتح</span>
                <i class="fas fa-sun"></i>
            </span>
            <label class="theme-switch">
                <input type="checkbox">
                <div class="slider round"></div>
            </label>
        </div>
    <!-- Navigation القائمة الرئيسية -->
    <nav id="nav">
        <a href="#home">الرئيسية</a>
        <a href="#projects">مشاريعنا</a>  
        <a href="#about">من نحن</a>
        <a href="#contactUs">اتصل بنا</a>
    </nav>
    <!-- Home Section -->
        <section id="home">
            <div class="title-group">
                <h1>عنوانك هنا</h1>
                <h2>أهلا وسهلا بك في موقعنا</h2>
            </div>
        </section>
        <section id="about">
                <h1>من نحن</h1>
                <div class="about-container">
                    <div class="image-container">
                        <h2>إبداع وخبرة</h2>
                      <img src="img/undraw_proud_coder_light.svg" alt="برمجيات" id="image1"/>
                    </div>
                    <div class="image-container">
                        <h2> حل مشاكل تقنية</h2>
                      <img src="img/undraw_feeling_proud_light.svg" alt="حل مشاكل تقنية الكويت" id="image2"/>
                    </div>
                    <div class="image-container">
                        <h2> أفكار جديدة مبتكرة</h2>
                      <img src="img/undraw_conceptual_idea_light.svg" alt="برمجيات آمنة موثوقة" id="image3"/>
                    </div>
                </div>
               
          
        </section>
        <section id="projects">
            <div class="title-group">
                 <!-- Projects Section -->
        <h1>أزرار</h1>
        <div class="buttons">
            <button class="primary">أساسي</button>
            <button class="secondary">ثانوي</button>
            <button class="primary" disabled>غير فعال</button>
            <button class="outline">حدود</button>
            <button class="secondary outline">ثانوي حدود </button>
            <button class="outline" disabled>غير فعال ٢</button>
        </div>
        <div class="text-box" id="text-box">
            <p style='text-align: right'>ضع بيانات مشروعك هنا ...</p>
        </div>
 
            </div>
        </section>
        <section id="contactUs">
                <div class="social-icons">
                        <i class="fab fa-github"></i>
                        <i class="fab fa-codepen"></i>
                        <i class="fab fa-linkedin-in"></i>
                        <i class="fab fa-medium"></i>
                        <i class="fab fa-instagram"></i>
                        <i class="fab fa-youtube"></i>
                    </div>
        </section>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
